<div class="row">
  <div class="column column-20">
    <label for="todo-name">Add task</label>
    <input name="new_task" type="text" placeholder="What?" id="todo-name" />
  </div>
  <div class="column column-10">
    <input
      class="button-primary"
      style="margin-top: 30px"
      type="submit"
      value="Add"
      hx-post="/add"
      hx-target=".tasks-container"
      hx-swap="outerHTML"
      hx-include="#todo-name"
    />
  </div>
</div>
